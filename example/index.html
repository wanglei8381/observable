<body>
<script src="../dist/rx.js"></script>
<script>
var times = 0
new Rx.Observable(function (observer) {
  observer.next(0)
  observer.next(0)
  observer.next(0)
  observer.next(0)
  observer.next(0)
  observer.next(0)
  observer.next(0)
})
  .do(function (val) {
    return times += 1
  })
  .do(function (val) {
    return times += 1
  })
  .subscribe(function (val) {
    if (times === 4) {
      this.unsubscribe()
    }
  })
console.log(times)
</script>
